<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: transparent;
  }

  video {
    position: fixed;
    top: 15%;
    left: 600%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.5rem;
    font-family: sans-serif;
    text-shadow: 0 0 15px black;
    text-align: center;
  }
</style>
</head>
<body>

<video loop playsinline preload="auto">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="overlay">
  Welcome ðŸŒ™<br>
  Tap to play audio if muted
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const vid = document.querySelector('video');
  // Try autoplay
  vid.play().catch(() => {
    // Fallback: play on first tap
    document.body.addEventListener('click', () => vid.play(), { once: true });
  });
});
</script>

</body>
</html>
