<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>

<style>
  /* Make video fill the screen */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Fill screen without stretching */
    z-index: -1;
  }

  /* Overlay text in the center */
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.5rem;
    font-family: sans-serif;
    text-shadow: 0 0 15px black;
    text-align: center;
  }
</style>
</head>

<body>

<!-- Mobile-proof video tag -->
<video autoplay muted loop playsinline preload="auto">
  <source src="https://github.com/usagehose-lab/Jj/blob/main/background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="overlay">
  Lilith
</div>

</body>
</html>
